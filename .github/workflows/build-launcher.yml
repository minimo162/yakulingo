name: Build Launcher

on:
  push:
    branches:
      - main  # Only trigger on main branch
    paths:
      - 'packaging/launcher/**'
  release:
    types: [created]
  workflow_dispatch:  # Manual trigger for testing

permissions:
  contents: write  # Required for uploading to releases

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate ICO
        run: |
          pip install pillow
          python packaging/launcher/icon/generate_ico.py

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build launcher
        run: |
          cd packaging/launcher
          cargo build --release
          dir target\release\yakulingo-launcher.exe

      - name: Rename executable
        run: |
          copy packaging\launcher\target\release\yakulingo-launcher.exe packaging\launcher\YakuLingo.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YakuLingo-Launcher
          path: packaging/launcher/YakuLingo.exe

      # Upload to release (only when triggered by release)
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: packaging/launcher/YakuLingo.exe
