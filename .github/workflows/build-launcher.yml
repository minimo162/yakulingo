name: Build Launcher

on:
  push:
    paths:
      - 'launcher/**'
  release:
    types: [created]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build launcher
        run: |
          cd launcher
          cargo build --release
          dir target\release\yakulingo-launcher.exe

      - name: Rename executable
        run: |
          copy launcher\target\release\yakulingo-launcher.exe launcher\YakuLingo.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YakuLingo-Launcher
          path: launcher/YakuLingo.exe

      # Upload to release (only when triggered by release)
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: launcher/YakuLingo.exe
