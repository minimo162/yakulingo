name: Build Launcher

on:
  push:
    paths:
      - 'launcher/**'
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build launcher
        run: |
          cd launcher
          cargo build --release
          dir target\release\yakulingo-launcher.exe

      - name: Rename executable
        run: |
          copy launcher\target\release\yakulingo-launcher.exe launcher\YakuLingo.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YakuLingo-Launcher
          path: launcher/YakuLingo.exe
